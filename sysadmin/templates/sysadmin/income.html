    <script type="text/javascript" language="javascript">
        function cbtincome(){
            var state = $("#year").val()+ ':'+ $("#month").val();
                // alert (state)
            var url = "/sysadmin/myincome/";
            var i = 0;
            var data='userid='+state;
            $.ajax({
                type:"POST",
                url:url,
                data:data,
                success:function(html) {
                    $(".box2").show();
                    $(".box2").html(html);
                }
            });
            return false;
        }
